{% macro render_field_with_errors(field) %}
  <div class="my-2">
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      {% for error in field.errors %}
        <p class="text-info mt-2">{{ error }}</p>
      {% endfor %}
    {% endif %}
  </div>
{% endmacro %}

{% macro render_field(field) %}
  <p>{{ field(**kwargs)|safe }}</p>
{% endmacro %}
